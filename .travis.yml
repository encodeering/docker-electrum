language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="electrum"
    - REPOSITORY="encodeering"
  matrix:
    - BASE=alpine ARCH=amd64 VERSION=3.3 PIN=3.3.4
    - BASE=alpine ARCH=armhf VERSION=3.3 PIN=3.3.4

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.11

before_script:
- sudo -E bash ./module.sh "." "./setup.sh"

script:
- sudo -E bash ./module.sh "modules" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
